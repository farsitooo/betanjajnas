<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Reconocimiento</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #webcam-container { margin-top: 20px; }
        #label-container { margin-top: 10px; }
        .prediction { margin: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Teachable Machine Image Model</h1>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="prediction-output"></div>
    
    <script>
        const URL = "./my_model/"; 
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            webcam = new tmImage.Webcam(200, 200, true);
            await webcam.setup(); 
            await webcam.play();
            window.requestAnimationFrame(loop);
            
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); 
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestPrediction = null;

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
                
                if (!highestPrediction || prediction[i].probability > highestPrediction.probability) {
                    highestPrediction = {
                        className: prediction[i].className,
                        probability: prediction[i].probability
                    };
                }
            }
            
            // Mostrar el resultado con la mayor probabilidad (precisi칩n)
            const predictionOutput = document.getElementById("prediction-output");
            if (highestPrediction) {
                predictionOutput.innerHTML = `La se침a m치s probable es: <strong>${highestPrediction.className}</strong> con una precisi칩n de <strong>${(highestPrediction.probability * 100).toFixed(2)}%</strong>`;
            }
        }
    </script>
</body>
</html>
